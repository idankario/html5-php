	<h1 class=text-center>Create a new puppie!</h1>
		<main class="c container mb-5">
		<section>
		
		<img src='images/form.png' alt="lazy" title="lazy">

		</section>
		<form action="#" class="main-form requires-validation" method="GET">
			<h2 class="text-center">ADAPT JOY</h2>
			<!-- Full Name -->
			<div class="col-9">
				<label class="form-label">Name Puppie</label>
				<input type="text"  name="fullName" id="fullName" class="form-control" required>
				<p class="invalid-feedback">Only two words with one space</p>
				<p class="valid-feedback">Looks good!</p>
			</div>
			<!-- Type -->
			<div class="col-9">
				<label class="form-label">Type</label>
				<input type="text"  name="Type" id="Type" class="form-control" required>
				<p class="invalid-feedback">Only two words with one space</p>
				<p class="valid-feedback">Looks good!</p>
			</div>
			<!-- Gender -->
			<div class='col-9 mt-3'>
				  <label'>Gender</label>
				  <div class='radio-container'>
					<input checked='' id='female' name='pet-gender' type='radio' value='female'>
					<label for='female'>Female</label>
					<input id='male' name='pet-gender' type='radio' value='male'>
					<label for='male'>Male</label>
				</div>
			</div>
			<!-- size -->
			<div class='col-9 mt-3'>
				<label'>Size</label>
				<div class='radio-container'>
					<input checked='' id='toy' name='pet-size' type='radio' value='toy'>
					<label for='toy'>toy</label>
					<input checked='' id='small' name='pet-size' type='radio' value='small'>
					<label for='small'>small</label>
					<input checked='' id='standard' name='pet-size' type='radio' value='standard'>
					<label for='standard'>standard</label>
					<input checked='' id='large' name='pet-size' type='radio' value='large'>
					<label for='large'>large</label>
					<input checked='' id='giant' name='pet-size' type='radio' value='giant'>
					<label for='giant'>giant</label>
				</div>
			</div>
			<div class="col-sm-6 mt-1">
				<label>Age: </label>
				<select class="custom-select w-50" name="age" id="age">	  
					<option value="one" selected>one</option>
					<option value="two">two</option>
					<option value="three">three</option>
					<option value="four">four</option>
					<option value="five +">five +</option>
				</select>
			  </div>
			<section>
				<button class="p-2 float-right mt-5">Submit</button>
			</section>
		</form>
